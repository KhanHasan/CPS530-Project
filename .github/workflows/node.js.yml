name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run:
        npm install
        cd 530frontend
        npm install
        npm run build
        cd /var/www/cps530Proj/_work/CPS530-Project/CPS530-Project
        pm2 kill
        pm2 start app.js
        pm2 save
        sudo service nginx restart
